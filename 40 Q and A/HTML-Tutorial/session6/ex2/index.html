<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="assets/styles.css">

</head>
<body>

<div class="main">

<div class="info-box">
    <div class="info-box-section">
      <img class="header_img" src="assets/header.png">
      <div class="info-box-sectoion-elements">
        <h2 class="info-box-h" id="landscape">How to get started?</h2>
        <ol>
            <li><p class="info-box-text">Enter your username.</p></li>
            <li><p class="info-box-text">Enter your password.</p></li>
            <li><p class="info-box-text">Click login button</p></li>
            <li><p class="info-box-text">Download and install the software.</p></li>
            <li><p class="info-box-text">Done.</p></li>
        </ol>
      </div>
    </div>

    <div class="login-box">
      <form>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="">
          <label>Password</label>
        </div>
        <div class="login_button">
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Log In
          </a>
        </div>
      </form>
    </div>
</div>

</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js'></script>
</body>
</html>
