<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/styles.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
    <title>Go to Mars!</title>
    <meta charset="UTF-8">
</head>
<body>
    
    <img class="mars_photo" src="assets/photo1.png"/>
    
	<div class="container">
        <div class="user-section">
            <h1>Go to Mars!</h1>
            <div class="user-box">
              <input class="name" type="text" name="" required="">
              <label>Name</label>
            </div>
            <div class="user-box">
              <input class="family" type="text" name="" required="">
              <label>Family</label>
            </div>
            <div class="user-box">
                <input class="age" type="number" name="" required="">
                <label>Age</label>
            </div>
            <div class="user-box">
                <select class="destination" name="" required="">
                    <option value="mars">Mars</option>
                    <option value="earth">Earth</option>
                    <option value="sun">Sun</option>
                </select>
                <label>Destination</label>
            </div>            
        </div>
		<button class="submit_button">Submit</button>
    </div>

</body>
</html>
