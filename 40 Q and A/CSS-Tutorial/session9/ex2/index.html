<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  <title>Sign in Page</title>
  <link rel="stylesheet" href="assets/styles.css">

</head>
<body>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" id="signup_form">
			<h1>Create Account</h1>
			<input type="text" placeholder="Name" class="name"/>
			<input type="email" placeholder="Email" class="email"/>
			<input type="password" placeholder="Password" class="password"/>
			<input type="tel" placeholder="Mobile Number" class="phonenumber"/>
			<div class="age_div">
				<label class="age_label" for="age">Age</label>
				<input type="range" class="age_range"/>
			</div>
			<div class="sign_button">
			<button>SIGN UP</button>
			</div>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" id="signin_form">
			<h1>Sign in</h1>
			<img class="socialbutton" src="assets/social.png">
			<span class="oremail">or use your email account</span>
			<input type="email" placeholder="Email" class="email"/>
			<input type="password" placeholder="Password" class="password"/>
			<a class="forget" href="">Forgot your password?</a>
			<div class="sign_button">
			<button>SIGN IN</button>
			</div>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img class="background" src="assets/background.png">
				<div class="sign_button_show">
				<button class="ghost" id="signIn">SIGN IN</button>
				</div>
			</div>
			<div class="overlay-panel overlay-right">
				<img class="background" src="assets/background.png">
				<div class="sign_button_show">
				<button class="ghost" id="signUp">SIGN UP</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- form -->
  <script  src="assets/form.js"></script>

</body>
</html>
