<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="icon" type="image/x-icon" href="./assets/favicon.png" />
  <link rel="stylesheet" href="assets/styles.css" />

</head>
<body>

  <div class="main">
    <div class="left_section">

      <div class="section_input">
        <img src="./assets/logo.png"/>
        <h1>Sign Up</h1>
        <h3>Please fill in this form to create account!</h3>

        <input class="text_name" id="text_name" type="text" placeholder="Name"/>
        <input class="text_username" id="text_username" type="text" placeholder="User Name"/>
        <input class="text_age" id="text_age" type="number" placeholder="Age"/>
        <input class="text_email" id="text_email" type="text" placeholder="Email"/>
        <input class="text_password" id="text_password" type="password" placeholder="Password"/>
        <input class="text_repassword" id="text_repassword" type="password" placeholder="Repeat Password"/>
  
        <button class="signup_button" id="signup_button">Signup</button>
      </div>
    </div>
    <div class="right_section">
      <img src="./assets/image.png">
    </div>

  </div>
  <script src="assets/fun.js"></script>
</body>
</html>
